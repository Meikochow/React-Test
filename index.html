class MyProjects extends React.Component{
  constructor(props){
    super(props);
    this.viewProjects = this.viewProjects.bind(this);
  }
  viewProjects(e){
  var projectsList = document.getElementsByClassName("project");
   for(var i =0; i<projectsList.length;i++){
     if(projectsList[i].classList.contains(e.target.id)){
        projectsList[i].style.display = ""
    }else{projectsList[i].style.display = "none"}
      }
 var id;
    for(i=1;i<7;i++){
       id = document.getElementById(tabIds[i].id);
      if(tabIds[i].id!==e.target.id){id.style.background = "#bebecb";}
      else{id.style.background = "white";
document.getElementById('portfolio').style.backgroundColor = tabIds[i].background;
          }
    }
  }
  render(){
 var projectList = order.map(function(val,ind,arr){
   return(<div  id={projects[val].id} className={projects[val].class} ><a href={projects[val].projectHref} target='_blank'><div  style={{backgroundImage:'url('+projects[val].projectThumbNailLink+')'}} alt={projects[val].alt} class=" projectThumbnail"><p class="projectsDescription">{projects[val].projectDescription}</p></div><h3 class="projectName">{projects[val].projectName}</h3></a> <hr/><h4><i class='fa fa-html5 '></i><i className='fa fa-css3 '></i>{projects[val].projectTech}</h4></div>)
 })
return(
  <div id='portfolioContainer'>
    <h1>Portfolio</h1>
    <div id="tabControl">
      <button className="tablink" id="project" type="button"  onClick={this.viewProjects}>All</button>
<button className="tablink" id="responsive" type="button" onClick={this.viewProjects}>Responsive Web Design </button>
  <button className="tablink" id="api" type="button" onClick={this.viewProjects}>APIs and Ajax </button>
<button className="tablink" id="vanilla"  type="button"  onClick={this.viewProjects} >VanilaScript & jQuery</button>
    <button className="tablink" id="react" type="button" onClick={this.viewProjects}>ReactJs</button>
 <button className="tablink" id="games" type="button" onClick={this.viewProjects}>Games</button>
    </div>
<div id="portfolio">{projectList}</div>
    </div>
)
}

class NavBar extends React.Component{
  constructor(props){
    super(props);
    this.burgerToggle = this.burgerToggle.bind(this);
  }
    	burgerToggle() {
		let linksEl = document.querySelector('.narrowLinks');
		if (linksEl.style.display === 'block') {
			linksEl.style.display = 'none';
		} else {
			linksEl.style.display = 'block';
		}
	}
  render(){
    return(
      <nav>
				<div className="navWide">
					<div className="wideDiv">
						<a href="#aboutMe">About Me</a>
						<a href="#portfolio">Portfolio</a>
            <a href="#certifications">Certifications</a>
						<a href="#contactMe">Contact Me</a>
					</div>
				</div>
				<div className="navNarrow">
					<a className="fa fa-bars fa-2x" onClick={this.burgerToggle}></a>
					<div className="narrowLinks">
						<a href="#aboutMe" onClick={this.burgerToggle}>About Me</a>
						<a href="#portfolio" onClick={this.burgerToggle}>Portfolio</a>
            <a href="#certifications" onClick={this.burgerToggle}>Certifications</a>
						<a href="#contactMe" onClick={this.burgerToggle}>Contact Me</a>
					</div>
				</div>
			</nav>
    )
  }
}
